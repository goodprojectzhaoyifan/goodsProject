<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
	<title>门道教育网－用户头像</title>
	<head th:include="layout/head :: front" />
	<script th:src="@{/js/jquery.form.js}"></script>
</head>
<body class="index">
	<!-- header -->
	<div th:include="layout/common/header::nav-header"></div>
	
	<div class="container phs mvlx" id="content-container">
		<div class="row">
			<div th:include="layout/front_nav::nav-setinfo (activeId=0)"></div>
			
			<div class="col-md-9">
				<div class="panel panel-default mar">
					<div class="panel-heading">头像</div>
					<div class="panel-body">
						<div id="divMessage" class="text-warning">
							<label th:if="${#strings.isEmpty(errorMessage) == false}" th:text="${errorMessage}">*</label>
						</div>
						<form th:action="@{/front/m/user/uploadIcon}" class="form-horizontal" enctype="multipart/form-data" method="post"> 
							<div class="form-group">
								<div class="col-md-2 control-label">
									<b>当前头像</b>
								</div>
								<div class="controls col-md-8 controls" th:object="${session.LoginAccount.userInfo}">
									<!-- <img th:if="${#strings.isEmpty(session.LoginAccount.userInfo.icon)}" th:src="${cdn + '/images/home/touxiang.jpg'}" /> -->
									<img th:src="@{${cdn} + ${#strings.defaultString(#object.icon, '/images/home/touxiang.jpg')}}"></img>
								</div>
							</div>

							<div class="form-group">
								<div class="col-md-2 control-label"></div>
								<div class="controls col-md-8 controls">
									<p class="help-block">
										你可以上传JPG、GIF或PNG格式的文件，文件大小不能超过<strong>1M</strong>。
									</p>
								</div>
							</div>

							<div class="form-group">
								<div class="col-md-2 control-label"></div>
								<div class="controls col-md-8 controls">
									<input type="file" id="fileupload" style="width:0; height:0; border: none;" name="pic" accept="image/gif, image/png, image/jpeg" />
									<input type="submit" id="btnSubmit" style="width:0; height:0; border: none;"/>
									<a id="upload-picture-btn" class="btn btn-primary phl bor-radiu" href="javascript:;">上传新头像</a>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
	
	<div th:include="layout/front_nav::nav-footer"></div>
	
	<script th:inline="javascript">
	/*<![CDATA[*/
	$(function(){
		$('#upload-picture-btn').click(function(){
			$('input[type=file]').click();
		});
		$('input[type=file]').change(function(){
			$('#btnSubmit').click();
		});
		$('form').on('submit', function(){
			$(this).ajaxSubmit({
				beforeSubmit: function(){
					if($('input[type=file]').val() == ''){
						return false;
					}
				},
				success: function(data){
					if(data.indexOf('error:') === 0){
						;
					}
					$('.panel-body').html(data);
				}
			});
			return false;
		}); 
	});
	/*]]>*/
	</script>
</body>
</html>
