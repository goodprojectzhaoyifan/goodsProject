<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
	<title>门道教育网－我的账户</title>
	<head th:include="layout/head :: front" />
	<script type="text/javascript">
		$(function(){
			$('.media-li').click(function(){
				var li = $(this);
				if(!li.hasClass('active')){
					var ipt = $(this).children('input');
					if(ipt.attr('id') != 'hidIdx'){
						$.get(ipt.val(), null, function(data){
							$('#content').html(data);
							li.siblings().removeClass('active');
							li.addClass('active');
						});
					}
				}
			}).first().click();
		});
		function gotoPage(url,curpage,querystr){
			$.get(
				url+"?curpage="+curpage+querystr,
				{ },
				function (data, status) {
					$("#content").html(data);
			});
		};
	</script>
</head>
<body class="index">
	<!--
        	作者：727674928@qq.com
        	时间：2015-09-17
        	描述：顶部菜单和logo
        -->
	<div th:include="layout/common/header::nav-header"></div>
	<!--
        	作者：727674928@qq.com
        	时间：2015-09-19
        	描述：话题banner
        -->
	<section class="p-home">
		<div class="container">
			<div class="personImg" style="text-align: center;">
				<a class="js-user-card" href="javascript:;" data-card-url="" data-user-id="">
					<img class="img-responsive" th:src="@{'/images/home/'}"></img>
				</a>
			</div>
		</div>
	</section>

	<!-- 账户信息  -->
	 <div style="background-color: #ffffff;">
	     <div class="container">
	       	<div class="row" style="height: 40px;"></div>
	     </div>
	 </div> 
     <div id="content-container" class="container phs"> 
		<div class="row">
			<div class="col-md-4 col-sm-12 col-xs-12 row-fr">
				<div class="panel panel-default">
					<div class="panel-heading border-style ">
						我的账户
					</div>
					<div class="panel-body">
						<ul class="media-list thread-list">
				            <li class="media media-li border-style">
				            	<input type="hidden" th:value="@{/front/m/account/info}"/>
								<div class="row" style="margin: 0;">
									<i class="fa fa-rmb"></i>
									<span class="sml">账户信息</span>
								</div>
				   			</li>
				   			<li class="media media-li">
								<input type="hidden" th:value="@{/front/m/account/transaction}"/>
								<div class="row" style="margin: 0;">
									<i class="fa fa-database"></i>
									<span class="sml">交易记录</span>
								</div>
				   			</li>
				   			<li class="media media-li">
				   				<input type="hidden" th:value="@{/front/m/account/payment}"/>
								<div class="row" style="margin: 0;">
									<i class="fa fa-caret-square-o-right"></i>
									<span class="sml">我要付款</span>
								</div>
				   			</li>
				   			<li class="media media-li">
								<input type="hidden" th:value="@{/front/m/account/gathering}"/>
								<div class="row" style="margin: 0;"> 
									<i class="fa fa-caret-square-o-down"></i>
									<span class="sml">我要收款</span>
								</div>
				   			</li>
				   			<li class="media media-li">
								<input type="hidden" th:value="@{/front/m/account/drawing}"/>
								<div class="row" style="margin: 0;"> 
									<i class="fa fa-caret-square-o-down"></i>
									<span class="sml">我要提现</span>
								</div>
				   			</li>
				   		</ul>
				   	</div>
				</div>
			</div>
			
			<div class="col-md-8 col-sm-12 col-xs-12 row-fr">
				<div class="panel panel-default panel-col" id="content">
					
				</div>
			</div>
		</div>
	</div>
	<div th:include="layout/front_nav::nav-footer"></div>
</body>
