<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<title>门道教育网－用户信息</title>
<head th:include="layout/head :: front" />
</head>

<body class="index">
	<!-- header -->
	<div th:include="layout/common/header::nav-header"></div>

	<div class="container" id="content-container">
		<div class="row">
			<div class="col-md-3">
				<div class="sidenav">
					<ul class="list-group">
						<li class="list-group-heading">个人设置</li>
						<li class="list-group-item "><a href=""><i
								class="fa fa-reddit-square" style="font-size: 15px;"></i> 头像设置</a></li>
						<li class="list-group-item active"><a href=""><i
								class="fa fa-user" style="font-size: 15px;"></i> 基础信息</a></li>


						<li class="list-group-item "><a href=""><i
								class="fa fa-unlock-alt" style="font-size: 15px;"></i> 安全设置</a></li>
					</ul>
				</div>
			</div>
			
			<!-- 设置用户头像  -->
			<div class="col-md-9">
				<div class="panel panel-default panel-col">
					<div class="panel-heading">头像</div>
					<div class="panel-body">
						<form class="form-horizontal">
							<div class="form-group">
								<div class="col-md-2 control-label">
									<b>当前头像</b>
								</div>
								<div class="controls col-md-8 controls">
									<img th:src="@{/images/home/touxiang.jpg}"></img>
								</div>
							</div>

							<div class="form-group">
								<div class="col-md-2 control-label"></div>
								<div class="controls col-md-8 controls">
									<p class="help-block">
										你可以上传JPG、GIF或PNG格式的文件，文件大小不能超过<strong>1M</strong>。
									</p>
								</div>
							</div>

							<div class="form-group">
								<div class="col-md-2 control-label"></div>
								<div class="controls col-md-8 controls">
									<a id="upload-picture-btn" class="btn btn-primary">上传新头像</a>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>

	<!-- footer -->
	<div th:include="layout/front_nav::nav-footer"></div>
</body>

</html>
