<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
	
	<head th:include="layout/head :: front"/>

	<body class="index">
		<!--
        	作者：727674928@qq.com
        	时间：2015-09-17
        	描述：顶部菜单和logo
        -->
		<div th:include="layout/common/header::nav-header"></div>
		
		<!--
        	作者：727674928@qq.com
        	时间：2015-09-17
        	描述：
        -->
        <div class="login">
        	<div class="login-box" style="display: block;">
        		<h1>
		 			登录门道账号
			 		<a href="" class="pull-right">
			 			注册	
			 			<i class="fa fa-chevron-right"></i>
		  			</a>
				</h1>
				<form class="form-vertical">
					<div class="form-group" style="display: block;">
						<label class="control-label">帐号</label>
						<div class="controls">
							<p class="login-error">账号或密码错误</p>
						</div>
					</div>	
					<div class="form-group">
						<label class="control-label" for="">帐号</label>
						<div class="controls">
							<label class="fa-label">
								<i class="fa fa-mobile-phone f" style="font-size: 25px;"></i>
							</label>
							<input class="form-control" type="text" name="_username" placeholder='手机号' ></input>
						</div>
					</div>	
					<div class="form-group">
				        <label class="control-label" for="password">密码</label>
				        <div class="controls">
				            <label class="fa-label"><i class="fa fa-unlock-alt"></i></label>
				            <input class="form-control" type="password" name="password"  placeholder='密码'></input>
				        </div>
				    </div>
				    <div class="form-group">
          				<input class="login-btn btn-primary btn" type="submit" value="登录" ></input> 
                        <div class="social">
               				快捷登录
        					<a href="" class="social-login-btn">
              					<i class="md-icon icon-weibo fa fa-weibo"></i>
                			</a>
        					<a href="" class="social-login-btn">
              					<i class="md-icon icon-qq fa fa-qq"></i>
                			</a>
        					<a href="" class="social-login-btn">
              					<i class="md-icon icon-weixin fa fa-weixin"></i>
                			</a>
				        </div>
				    </div>
				</form>	
        	</div>
        	
        	<div class="login-box " style="display: none;">
        		<h1>
		 			 注册门道账户
			 		<a href="" class="pull-right" >
			 			登录
			 			<i class="fa fa-chevron-right"></i>
		  			</a>
				</h1>
				<form  class="" method="" action="">
					<div class="form-group">
		                <label class="control-label" for="register_emailOrMobile">手机</label>
               			<div class="controls">
	                    	<label class="fa-label"><i class="fa fa-mobile-phone f" style="font-size: 25px;"></i></label>
	                    	<input type="text"  class="form-control"  placeholder="手机"></input>
                		</div>
		            </div>
					<div class="form-group mb40">
			            <label class="control-label" for="register_nickname">请输入昵称</label>
			            <div class="controls">
			                <label class="fa-label"><i class="fa fa-user"></i></label>
			                <input type="text" name="nickname" class="form-control" placeholder="请输入昵称"></input>
			            </div>
			        </div>
				    <div class="form-group">
			            <label class="control-label" for="">密码</label>
			            <div class="controls">
			                <label class="fa-label"><i class="fa fa-unlock-alt"></i></label>
			                <input type="password" class="form-control" placeholder="密码"></input>
			            </div>
			        </div>
			        
		            <div class="form-group">
		                <label class="control-label" for="sms_code">短信验证码</label>
		                <div class="controls row">
		                    <div class="col-xs-6">
		                        <input type="text" class="form-control ident" name="sms_code" placeholder="短信验证码"></input>
		                        <p class="help-block"></p>
		                    </div>
		                    <div class="col-xs-6">
		                        <a href="" class="btn ident btn-primary btn-lg  form-control " >
		                            <span>获取短信验证码</span>
		                        </a>
		                    </div>
		                </div>
		            </div>
		            <div class="form-group">
		                <div class="controls">
		                    <label>
		                        <input type="checkbox" checked="checked"></input>
		                        	我已阅读并同意
		                        <a href="" target="">《服务协议》</a>
		                    </label>
		                </div>
		            </div>
		            <div class="form-group">
			            <div class="controls">
			            	<button type="submit" id="" data-submiting-text="正在提交" 
			              		class="login-btn btn-primary btn">注册
			            	</button>
			        	</div>
			        </div>
					
					<div class="form-group">
                        <div class="social">
               				快捷登录
        					<a href="" class="social-login-btn">
              					<i class="md-icon icon-weibo fa fa-weibo"></i>
                			</a>
        					<a href="" class="social-login-btn">
              					<i class="md-icon icon-qq fa fa-qq"></i>
                			</a>
        					<a href="" class="social-login-btn">
              					<i class="md-icon icon-weixin fa fa-weixin"></i>
                			</a>
				        </div>
				     </div>
				</form>	
        	</div>
        </div>
		<!--
        	作者：727674928@qq.com
        	时间：2015-09-17
        	描述：footer
        -->
		<div th:include="layout/front_nav::nav-footer"></div>
	</body>

</html>
