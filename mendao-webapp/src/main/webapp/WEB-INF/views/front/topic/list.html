<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
	<title>话题列表</title>
	<head th:include="layout/head :: front" />
</head>
<script th:inline="javascript">
/*<![CDATA[*/
	$(function(){
		$("#topic_sticker_list li a").click(function(){
			var attr = $(this).attr("alt");
			if(attr != "more"){
				$("#sticker").val(attr);
				$("#search_form").submit();
			}
		});
		$("#show_more").click(function(){
			if($(this).text() == "更多"){
				$("#topic_sticker_list li").show();
				$(this).text("收起");
			}else{
				$("#topic_sticker_list li[name='moreSticker']").hide();
				$(this).text("更多");
			}
		});
		//设置搜索浮层高度
		document.getElementById("biaoqian").style.minHeight =   window.screen.height + 'px';
	});
	function orderList(type){
		$("#order_type").val(type);
		$("#search_form").submit();
	}
	function apperSearch(){
		$('#search-float').addClass("search-t-apper");
	};
	function closeFloat(){
		location.reload();
	}
	function searchBySticker(sticker_id){
		$.post(
				/*[[@{'/front/topic/search'}]]*/,
				{ sticker: sticker_id},
				function (data, status) {
					$("#topic_keywords").val("");
					$("#biaoqian").html(data);
				}
			);
	}
	function searchByKeywords(){
		var topic_keywords = $("#topic_keywords").val();
		$.post(
				/*[[@{'/front/topic/search'}]]*/,
				{ keywords: topic_keywords},
				function (data, status) {
					$("#biaoqian").html(data);
				}
			);
	}
/*]]>*/
</script>
<body class="index bg-color">
	<!--
        	作者：727674928@qq.com
        	时间：2015-09-17
        	描述：顶部菜单和logo
        -->
	<div th:include="layout/common/header::nav-header"></div>
	
	<!--
    	作者：727674928@qq.com
    	时间：2015-09-21
    	描述：成长话题分类
    -->

	<div class="container phs mts">
		<div class="row" style="margin: 0px;">
			<div class="panel panel-default border0 box-shadow0" style="margin-bottom: 0px;">
				<div class="panel-heading" style="border: 0px;">
					<div class="row">
						<div class="col-md-10 col-sm-7 col-xs-5">
							<p style="margin: 0px; line-height: 38px;">成长话题</p>
						</div>
						<div class="col-xs-7 hidden-lg hidden-md hidden-sm" onclick="apperSearch()">
							<form class="navbar-form navbar-left" style="margin: 0px; padding: 0;" id="search_form">
								<div class="form-group">
									<input class="form-control" name="q_subject" th:value="${subject}" placeholder="搜话题" autocomplete="off" style="font-weight: normal;float: right;"></input>
									<input type="hidden" th:value="${sticker}" name="sticker" id="sticker"/>
									<input type="hidden" th:value="${orderType}" name="orderType" id="order_type"/>
									<button class="button fa fa-search" type="button"></button>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	
		<div class="container phs">
			<div class="row" style="margin: 0px;">
				<div class="panel panel-default border0 box-shadow0" style="margin-bottom: 0px;">
					<div class="panel-body" style="padding-top:0px">
						<div class="row">
							<div class="col-md-10">
								<ul class="inter-label" id="topic_sticker_list">
									<li>
										<a th:style="${#strings.isEmpty(sticker) == true or #strings.toString(sticker) == '0'}?'cursor:pointer;background-color: #FF7043;color:#ffffff;':'cursor:pointer;'">全部</a>
									</li>
									<li th:each="stickerL,stickerStat : ${stickerList}" th:if="${stickerStat.index lt 10}">
										<a th:style="${#strings.toString(sticker) == #strings.toString(stickerL.id)}?'cursor:pointer;background-color: #FF7043;color:#ffffff;':'cursor:pointer;'" th:alt="${stickerL.id }" th:text="${stickerL.display}">话题标签分类</a>
									</li>
									<li style="display:none;" th:each="stickerL,stickerStat : ${stickerList}" th:if="${stickerStat.index >= 10}" name="moreSticker">
										<a th:style="${sticker == #strings.toString(stickerL.id)}?'cursor:pointer;background-color: #FF7043;color:#ffffff;':'cursor:pointer;'" th:alt="${stickerL.id }" th:text="${stickerL.display}">话题标签分类</a>
									</li>
									<li th:if="${#lists.size(stickerList) > 9}">
										<a id="show_more" alt="more" href="javascript:;" style="cursor:pointer;">更多</a>
									</li>
								</ul>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!--
        	作者：727674928@qq.com
        	时间：2015-09-19
        	描述：话题内容显示部分
        -->
	<div class="container phs" id="content-container">
		<div class="row mh0" style="height: 2px;background: #efefef;"></div>
		<div class="row border-style pvm" style="margin:0px;background: #ffffff;">
		    <div class="col-md-1 col-sm-2 col-xs-3 text-center">
		    	<a href="javascript:;" th:class="${orderType == '1'}?'active':''" onclick="orderList(1)"><h4>最新</h4></a>
		   	</div>
		 	<div class="col-md-1 col-sm-2 col-xs-3 text-center">
		   		<a href="javascript:;" th:class="${orderType == '2'}?'active':''" onclick="orderList(2)"><h4>最热</h4></a>
		  	</div>
		</div>
		<div class="row">
			<div class="col-md-8 col-sm-12 col-xs-12">
				<div class="panel panel-default panel-col box-shadow0">
					<div class="panel-body" th:if="${#lists.size(pageBean.result) > 0}">
						<ul class="media-list thread-list">
							<li class="media" th:each="topic : ${pageBean.result}">
								<div class="row topic-a ph0 mar">
									<a th:if="${topic.topicImage}" th:style="${'width:100px;height:100px;background-size:cover;background-image:url('+cdn+topic.topicImage+');'}">
									</a>
									<div class="pvs">
										<p>
											<span th:text="${topic.author.nickName}" class="author-topic">作者的名字&nbsp;&nbsp;</span>
											<span th:text="${#dates.format(topic.createDate, 'yyyy-MM-dd HH:mm')}" class="read-topic">2015-02-03</span>
										</p>
										<p class="title-topic">
											<a th:text="${topic.subject}" th:href="@{'/front/topic/topicDetail/'+${topic.id}}">2015年小升初需要注意的</a>
										</p>
										<p class="read-topic mb0">
											<span>阅读&nbsp;</span><span th:text="${topic.views}">10000&nbsp;&nbsp;</span>
											<span>评论&nbsp;</span><span th:text="${topic.commentNumber}">10000&nbsp;&nbsp;</span>
											<span>点赞&nbsp;</span><span th:text="${topic.ups}">10000&nbsp;&nbsp;</span>
										</p>
									</div>
								</div>
							</li>
						</ul>
					</div>
					<div class="panel-body" th:if="${#lists.size(pageBean.result) == 0}">
						暂无内容
					</div>
					<div class="row hidden-xs">
						<div class="span6">
							 <div th:include="layout/common/pagination :: pagination"></div>  
						</div> 
					</div>
					<div class="panel-footer text-center hidden-lg hidden-md hidden-sm">
						<p><a>查看更多</a></p>
					</div>
				</div>
			</div>			
			
			<div class="col-md-4 col-sm-12 col-xs-12 hidden-xs" th:if="${#lists.size(advertList)>0}" th:each="advert : ${advertList}">
				<div class="panel panel-default" style="margin-bottom: 10px;background-color: #fe901a;padding-top: 50px;padding-bottom: 50px;">
					<div class="panel-body text-center">
				    	<a th:href="@{${advert.linkPath}}">
				    		<img class="carousel-inner img-responsive img-rounded" th:src="@{${cdn}+${advert.imagePath}}" /> 
				    	</a>
				    </div>
				</div>
			</div>
		</div>
	</div>
	
	<!--
        	作者：727674928@qq.com
        	时间：2015-09-17
        	描述：footer
        -->
	<div th:include="layout/front_nav::nav-footer"></div>
	
	<!-- 搜索浮层 -->
	<div id="search-float" class="search-t">
    	<div class="search-top">
    		<div class="pull-left mt8">
    			<a><i onclick="closeFloat()" class="fa fa-chevron-circle-left text-font30"></i></a>
    		</div>
    		<div class="border-style" style="float: left;height: 40px;width: 80%;">
    			<input class="search-input" id="topic_keywords" type="text" style="border: 0px;box-shadow: 0px 0px 0px 0px;" placeholder="请输入关键字"></input>
    		</div>
    		<div class="pull-right mrm">
    			<a><i class="fa fa-search font-color mtm text-24" onclick="searchByKeywords()"></i></a>
    		</div>
    	</div>
    	<div id="biaoqian" class="search-bottom" >
    		<div class="container">
    			<div class="row mvl text-center">
    				<p class="mar font-color text-xlg">热门<span>话题</span>标签</p>
    			</div>
    			<div class="row">
    				<ul class="inter-label phm text-center">
						<li th:each="sticker : ${stickerList}">
							<a href="javascript:;" th:onclick="'searchBySticker('+${sticker.id}+')'" th:text="${sticker.display}">数学</a>
						</li>
					</ul>
    			</div>
    		</div>
    	</div>
    </div>
</body>

</html>
