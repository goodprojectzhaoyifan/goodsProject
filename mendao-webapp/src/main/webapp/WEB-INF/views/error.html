<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" class="error-page">
    <head>
        <title>error page</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
<script th:src="@{/js/jquery-1.9.1.min.js}"></script>
 <script th:src="@{/bootstrap/js/bootstrap.min.js}" type="text/javascript"></script>
 <script th:src="@{/js/cms_util.js}" type="text/javascript"></script>
<script th:src="@{/js/highcharts.js}"></script>
<link th:href="@{/bootstrap/css/bootstrap.min.css}" rel="stylesheet" media="screen"></link>
<link th:href="@{/bootstrap/css/bootstrap-responsive.min.css}" rel="stylesheet" media="screen"></link>
<link th:href="@{/css/style.css}" rel="stylesheet" media="screen"></link>
 <link th:href="@{/bootstrap/css/DT_bootstrap.css}" rel="stylesheet" media="screen"></link>
 <script th:src="@{/js/jquery.dataTables.min.js}"></script>
 <script type="text/javascript" th:src="@{/js/jquery.validate.min.js}"></script>
 <script th:src="@{/js/form-validation.js}"></script>
    </head>
    <body>
        <!-- small navbar -->
        <nav class="navbar navbar-default navbar-fixed-top bootstrap-admin-navbar-sm" role="navigation">
            <div class="container">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="collapse navbar-collapse">
                            <ul class="nav navbar-nav navbar-left bootstrap-admin-theme-change-size">
                                <li class="text">Change size:</li>
                                <li><a class="size-changer small">Small</a></li>
                                <li><a class="size-changer large active">Large</a></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </nav>

        <!-- content -->
        <div class="container-fluid" th:text="inline">
            [[${message}]]
        </div>
        <!-- footer -->
        <div class="navbar navbar-footer navbar-fixed-bottom">
            <div class="container">
                <div class="row">
                    <div class="col-lg-12">
                    <hr />
                        <footer role="contentinfo">
                            <p class="left">门道教育CMS</p>
                            <p class="right">&copy; 2015 <a href="/login" target="_blank">前往</a></p>
                        </footer>
                    </div>
                </div>
            </div>
        </div>
