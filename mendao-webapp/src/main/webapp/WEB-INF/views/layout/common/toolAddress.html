<div th:fragment="toolAddress">
   <!-- 导航 -->

                <!--   消息：<div class="alert alert-success" id="errorarea"><button type="button" class="close" data-dismiss="alert">&times;</button><span id="errormsg"></span></div>  -->
                <div class="navbar">
                    	<div class="navbar-inner">
                         <ul class="breadcrumb">
                             <i class="icon-chevron-left hide-sidebar"><a href='#' title="Hide Sidebar" rel='tooltip'>&nbsp;</a></i>
                             <i class="icon-chevron-right show-sidebar" style="display:none;"><a href='#' title="Show Sidebar" rel='tooltip'>&nbsp;</a></i>
                          <li>
                              <a th:href="${session.LoginAccount.checkMenu.menuUrl}" th:text="${session.LoginAccount.checkMenu.name}">CMS</a> 	
                          </li>
                          <li th:each="address,iterStat: ${session.LoginAccount.toolAddress}" th:class="${iterStat.last}?'active'"><span class="divider">/</span><a th:href="${address.value}" th:text="${address.key}"></a></li>
                      </ul>
                 	</div>
             	</div>
                <div class="alert alert-error " th:class="${session.run_error}?'alert alert-error':'alert alert-error hide'" th:inline="text">
					<button class="close" data-dismiss="alert"></button>
					 [[${session.run_error}]]
				</div>
</div>
