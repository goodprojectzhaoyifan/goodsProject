<div th:fragment="home-left">
           <ul class="nav nav-list bs-docs-sidenav nav-collapse collapse" id="menuList">
                 <li th:each="subSource : ${session.LoginAccount.userMenuTree}"  th:value="${subSource.id }" th:if="${subSource.parent!=null and subSource.parent.id == session.LoginAccount.checkMenu.id}" >
				   <a th:href="@{${subSource.link }}" th:inline="text"><i class="icon-chevron-right"></i>[[${subSource.name}]]</a>
				 </li> 
           </ul>
</div>
