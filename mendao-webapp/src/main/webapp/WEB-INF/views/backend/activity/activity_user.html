<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<title>门道教育网－参与活动用户管理</title>
<head th:include="layout/head :: backend"></head>
</head>
<body class="index">
	<div th:include="layout/common/header::nav-header"></div>
	<div class="container" id="content-container">
		<div class="row">
			<div th:include="layout/backend_nav::nav-backend"></div>
			<div class="col-md-9">
				<div class="panel panel-default panel-col">
					<div class="panel-heading">参与活动用户管理</div>
					<div class="panel-body">
						<form action="">
							<fieldset>
								<legend>查询条件</legend>
								<div class="controls">
									<div class="span4">
										用户姓名: <input class="input-medium" name="q_name" type="text" th:value="${name }" />
									</div>
								</div>
								<div class="controls span12" style="text-align: center;">
									<button type="submit" class="btn btn-success">查询</button>
									<input type="reset" class="btn btn-primary" value="清空"/>
								</div>
							</fieldset>
						</form>
						<div class="block">
							<div class="navbar navbar-inner block-header">
								<div class="muted pull-left">参与活动用户列表</div>
							</div>
							<div class="block-content collapse in">
								<div class="span12">
									<div id="example2_wrapper"
										class="dataTables_wrapper form-inline" role="grid">
										<table cellpadding="0" cellspacing="0" border="0" class="table table-striped table-bordered" id="example2">
											<thead>
												<tr role="row">
													<th>活动名称</th>
													<th>用户姓名</th>
													<th>联系电话</th>
													<th>参与时间</th>
												</tr>
											</thead>
											<tbody>
												<tr class="odd gradeX" th:each="activityUser : ${pageBean.result}">
													<td th:text="${activityUser.activity.name}">*</td>
													<td th:text="${activityUser.name}">*</td>
													<td th:text="${activityUser.telephone}">*</td>
													<td th:text="${#dates.format(activityUser.createdDate, 'yyyy-MM-dd HH:mm:ss')}">*</td>
												</tr>
											</tbody>
										</table>
										<div class="row">
											<div class="span6">
												<div id="example_info" class="dataTables_info" th:text="${pageBean.totalpage}"></div>
											</div>
											<div class="span6">
												<div th:include="layout/common/pagination :: pagination"></div>
											</div>
										</div>
									</div>
								</div>
							</div>
							<!-- /block -->
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
