<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<title>门道教育网－活动管理</title>
<head th:include="layout/head :: backend"></head>
</head>
<body class="index">
	<div th:include="layout/common/header::nav-header"></div>
	<div class="container" id="content-container">
		<div class="row">
			<div th:include="layout/backend_nav::nav-backend"></div>
			<div class="col-md-9">
				<div class="panel panel-default panel-col">
					<div class="panel-heading">活动管理</div>
					<div class="panel-body">
						<form action="">
							<fieldset>
								<legend>查询条件</legend>
								<div class="controls">
									<div class="span4">
										活动名称: <input class="input-medium" name="q_name" type="text" th:value="${name }" />
									</div>
								</div>
								<div class="controls span12" style="text-align: center;">
									<button type="submit" class="btn btn-success">查询</button>
									<input type="reset" class="btn btn-primary" value="清空"/>
								</div>
							</fieldset>
						</form>
						<div class="block">
							<div class="navbar navbar-inner block-header">
								<div class="muted pull-left">我发布的活动列表</div>
							</div>
							<div class="block-content collapse in">
								<div class="span12">
									<div id="example2_wrapper"
										class="dataTables_wrapper form-inline" role="grid">
										<div class="table-toolbar">
											<div class="btn-group pull-right">
												<p>
													<a th:href="@{/backend/activity/add}">
														<button class="btn btn-success" style="margin-right: 3px;">
															<i class="icon-plus icon-white"></i>新增
														</button> 
													</a>
													<a href="#" th:onclick="'if(isMultiSelectData(\'id\')){showActivityUser(\''+@{/backend/activity/activityUser}+'\',\'id\');};'">
														<button class="btn btn-info" style="margin-right: 3px;">
															<i class="icon-remove icon-white"></i>查看活动报名人
														</button>
													</a>
													<a href="#" th:onclick="'if(isSelectData(\'id\')){click_delete(\''+@{/backend/activity/delete}+'\',\'id\');};'">
														<button class="btn btn-danger" style="margin-right: 3px;">
															<i class="icon-remove icon-white"></i>删除
														</button>
													</a>
												</p>
											</div>
											<br />
										</div>
										<table cellpadding="0" cellspacing="0" border="0" class="table table-striped table-bordered" id="example2">
											<thead>
												<tr role="row">
													<th><input type="checkbox" name="id_selector"
														value="1" onclick="checkAll(this)" /></th>
													<th>活动名称</th>
													<th>开始时间</th>
													<th>结束时间</th>
													<th>是否通过审核</th>
												</tr>
											</thead>
											<tbody>
												<tr class="odd gradeX" th:each="activity : ${pageBean.result}">
													<td><input type="checkbox" th:value="${activity.id}" name="id" /></td>
													<td><a th:href="@{'/backend/activity/edit/'+${activity.id}}" th:text="${activity.name}"></a></td>
													<td th:text="${#dates.format(activity.startTime, 'yyyy-MM-dd HH:mm')}">*</td>
													<td th:text="${#dates.format(activity.endTime, 'yyyy-MM-dd HH:mm')}">*</td>
													<td th:text="${activity.examined == 1}?'是':'否'">*</td>
												</tr>
											</tbody>
										</table>
										<div class="row">
											<div class="span6">
												<div id="example_info" class="dataTables_info" th:text="${pageBean.totalpage}"></div>
											</div>
											<div class="span6">
												<div th:include="layout/common/pagination :: pagination"></div>
											</div>
										</div>
									</div>
								</div>
							</div>
							<!-- /block -->
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
