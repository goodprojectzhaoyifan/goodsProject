<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
	<title>门道教育网－用户管理</title>
	<head th:include="layout/head :: backend"></head>
	<head th:include="layout/head :: validator"></head>
	<link rel="stylesheet" th:href="@{/bootstrap-datetimepicker/css/bootstrap-datetimepicker.css}"/>
    <script type="text/javascript" th:src="@{/bootstrap-datetimepicker/js/moment.min.js}"></script>
    <script type="text/javascript" th:src="@{/bootstrap-datetimepicker/js/bootstrap-datetimepicker.js}"></script>
    <script type="text/javascript" th:src="@{/bootstrap-datetimepicker/js/locales/bootstrap-datetimepicker.zh-CN.js}"></script>
</head>
<body class="index">
<div th:include="layout/common/header::nav-header"></div>
<div class="container" id="content-container">
	<div class="row">
		<div th:include="layout/backend_nav::nav-backend"></div>
		<div class="col-md-9">
			<div class="panel panel-default panel-col">
				<div class="panel-heading">用户管理</div>
				<div class="panel-body">
					<form id="defaultForm" method="post" class="form-horizontal" action=""
                      data-bv-message="This value is not valid"
                      data-bv-feedbackicons-valid="glyphicon glyphicon-ok"
                      data-bv-feedbackicons-invalid="glyphicon glyphicon-remove"
                      data-bv-feedbackicons-validating="glyphicon glyphicon-refresh">
                      <input type="hidden" name="fwAccount.id" th:value="${userInfo.fwAccount.id}" />
                      <input type="hidden" name="id" th:value="${userInfo.id}" />
                	<fieldset>
						<legend>账户信息</legend>
	                    <div class="form-group">
	                        <label class="col-lg-2 control-label">账户名</label>
	                        <div class="col-lg-3 col-sm-5">
	                            <input type="text" class="form-control" name="fwAccount.acctName" th:value="${userInfo.fwAccount.acctName}" placeholder="账户名" required="required" 
	                            	pattern="^[a-zA-Z0-9]{6,12}$" data-bv-regexp-message="账户名长度为6至12个字符，且仅包含字母于数字"/>
	                        </div>
	                    </div>
	                    <div class="form-group">
	                        <label class="col-lg-2 control-label">登录密码</label>
	                        <div class="col-lg-3 col-sm-5">
	                            <input type="password" class="form-control" name="fwAccount.acctPwd" placeholder="密码" required="required" data-bv-notempty-message="密码不能为空" 
	                            	data-bv-stringlength="true" data-bv-stringlength-min="6" data-bv-stringlength-max="30"
	                            	data-bv-stringlength-message="密码为6至30位长度的任意字符"/>
	                        </div>
	                    </div>
	                    
	                    <div class="form-group">
	                        <label class="col-lg-2 control-label">基金</label>
	                        <div class="col-lg-3 col-sm-5">
	                            <input type="text" class="form-control" name="fwAccount.fund" th:value="${userInfo.fwAccount.fund}" placeholder="基金" />
	                        </div>
	                    </div>
	                    <div class="form-group">
	                        <label class="col-lg-2 control-label">支付密码</label>
	                        <div class="col-lg-3 col-sm-5">
	                            <input type="password" class="form-control" name="fwAccount.securityCode" placeholder="账户名" required="required" 
	                            	pattern="^[a-zA-Z0-9]{6,12}$" data-bv-regexp-message="账户名长度为6至12个字符，且仅包含字母于数字"/>
	                        </div>
	                    </div>
	                    
	                    </fieldset>
	                    <fieldset>
	                    <legend>用户详细信息</legend>
	                    <div class="form-group">
	                        <label class="col-lg-2 control-label">用户名（昵称）</label>
	                        <div class="col-lg-3 col-sm-5">
	                            <input type="text" class="form-control" name="nickName" th:value="${userInfo.nickName}" maxlength="40" placeholder="昵称" required="required" 
	                            	pattern="^([\u4e00-\u9fa5]{2,6}|[a-zA-Z]{5,16})$" data-bv-regexp-message="请输入2-6位中文或者5-16位字母" />
	                        </div>
	                    </div>
	                    
	                    <div class="form-group">
	                        <label class="col-lg-2 control-label">绑定手机号</label>
	                        <div class="col-lg-3 col-sm-5">
	                            <input type="text" class="form-control" name="mobile" th:value="${userInfo.mobile}" maxlength="40" placeholder="手机号码"/>
	                        </div>
	                    </div>
	                    
	                    <div class="form-group">
	                        <label class="col-lg-2 control-label">绑定邮箱</label>
	                        <div class="col-lg-3 col-sm-5">
	                            <input type="text" class="form-control" name="email" th:value="${userInfo.email}" maxlength="40" placeholder="常用邮箱"/>
	                        </div>
	                    </div>
	                    
	                    <div class="form-group">
	                        <label class="col-lg-2 control-label">性别</label>
	                        <div class="col-lg-3 col-sm-5">
	                            <div class="radio">
	                                <label>
	                                    <input type="radio" name="gender" th:checked="${userInfo.gender} == 1" value="1" required="required" data-bv-notempty-message="The gender is required" /> Male
	                                </label>
	                            </div>
	                            <div class="radio">
	                                <label>
	                                    <input type="radio" name="gender" th:checked="${userInfo.gender} == 0" value="0"/> Female
	                                </label>
	                            </div>
	                        </div>
	                    </div>
	                    </fieldset>
	                    <div class="form-group">
	                        <div class="col-lg-5 col-lg-offset-2">
	                            <button type="submit" class="btn btn-primary">提交</button>
	                        </div>
	                    </div>
	                    
	                </form>
				</div>
			</div>
		</div>
	</div>
</div>
<script th:inline="javascript">
/*<![CDATA[*/
$(document).ready(function() {
	$('.form_date').datetimepicker({
        language:  'zh-CN',
        weekStart: 1,
        todayBtn:  1,
		autoclose: 1,
		todayHighlight: 1,
		startView: 2,
		minView: 2,
		forceParse: 0
    });
    $('#defaultForm').bootstrapValidator({
    	fields: {
    		birthday: {
                validators: {
                    notEmpty: {
                        message: 'asdfas'
                    },
                    date: {
                        format: 'yyyy-mm-dd',
                        separator: '-'
                    }
                }
            }
    	}
    });
    
    
});
/*]]>*/
</script>
</body>
</html>
