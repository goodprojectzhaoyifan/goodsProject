<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:include="layout/common/header :: header"></head>
<body>
<!-- header-nav -->
<div th:include="layout/common/header-nav :: header-nav"></div>
<!-- content -->
<div class="container-fluid">
     <div class="row-fluid">
		<!-- left -->
		<div class="span3" id="sidebar">
			<div th:include="layout/common/home-left :: home-left"></div>
		</div>
		<!-- center content -->
		<div id="content" class="span9">
		<div class="row-fluid">
		    <div th:include="layout/common/toolAddress :: toolAddress"></div>
		</div>
            <div id="page-context" style="margin-top: 5px;">
            <form name="myform" id="myform" th:action="@{/c/user/assign}" method="post">
            <input type="hidden" name="accountId" th:value="${account.id}" />
            <!-- PAGE START -->
                <div class="row-fluid">
                         <fieldset>
                                    <div class="controls">
                                    <div class="span4">
                                    <label class="control-label" th:inline="text">用户账户  :  [[${account.acctName}]]</label>
                                    </div>
                                    <div class="span4">
                                     <label class="control-label" th:inline="text">用户名称  :  [[${account.userName}]]</label>
                                    </div>
                                  </div>
                           </fieldset>
		                        <div class="block">
		                            <div class="navbar navbar-inner block-header">
		                                <div class="muted pull-left">用户列表</div>
		                            </div>
		                            <div class="block-content collapse in">
		                                <div class="span12">
		                                <div id="example2_wrapper" class="dataTables_wrapper form-inline" role="grid">
                                            <div class="table-toolbar">
		                                      <div class="btn-group pull-right">
		                                       <p>
		                                         <a href="#" onclick="if(isSelectData('dutyId')){$('#myform').submit();};"><button class="btn btn-primary" style="margin-right: 3px;"><i class="icon-ok icon-white"></i>保存</button></a>
		                                         <a th:href="@{/cms/user/query}"><button class="btn btn-info"><i class="icon-share-alt icon-white"></i>返回</button></a>
		                                        </p>
		                                      </div>
		                                      <br />
		                                   </div>
									<table cellpadding="0" cellspacing="0" border="0" class="table table-striped table-bordered" id="example2">
										<thead>
											<tr role="row">
												<th><input type="checkbox" name="dutyId_selector" value="1" onclick="checkAll(this)"/></th>
												<th>角色名称</th>
												<th>角色状态</th>
												<th>描述</th>
											</tr>
									    </thead>
									    <tbody>
											<tr class="odd gradeX" th:each="duty : ${pageBean.result}">
												<td><input type="checkbox" th:value="${duty.id}" name="dutyId" th:checked="${#lists.contains(dutys,duty.id)}" /></td>
												<td th:text="${duty.name}">*</td>
												<td th:text="${duty.status}">*</td>
												<td th:text="${duty.describe}">*</td>
											</tr>
										</tbody>
									</table>
								<div class="row">
									<div class="span6">
									<div id="example_info" class="dataTables_info" th:text="${pageBean.totalpage}"></div>
									</div>
									<div class="span6">
										  <div th:include="layout/common/pagination :: pagination"></div>  
									</div>
								</div>
				          </div>
				       </div>
				    </div>
				   <!-- /block -->
				</div>
				
				<!-- PAGE END -->
            </div>
            </form>
		</div>
		</div>
	</div>
</div>

<!--  <div th:include="layout/common/footer :: footer"></div>  -->
<div th:include="layout/common/load_js :: load_js"></div>
</body>
</html>
