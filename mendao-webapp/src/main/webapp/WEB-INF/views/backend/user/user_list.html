<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
	<title>门道教育网－用户管理</title>
	<head th:include="layout/head :: backend"></head>
</head>
<body class="index">
<div th:include="layout/common/header::nav-header"></div>
<div class="container" id="content-container">
	<div class="row">
		<div th:include="layout/backend_nav::nav-backend"></div>
		<div class="col-md-9">
			<div class="panel panel-default panel-col">
				<div class="panel-heading">用户管理</div>
				<div class="panel-body">
					<form action="" >
						<fieldset>
							<legend>查询条件</legend>
							<div class="controls">
								<div class="span4">
									用户账户: <input class="input-medium" name="q_fwAccount.acctName"
										type="text" th:value="${fwAccount_acctName}" />
								</div>
								<div class="span4">
									用户名称：<input class="input-medium" name="q_nickName" type="text"
										th:value="${nickName}" />
								</div>
								<div class="span4">
									账户状态:<input type="checkbox" name="q_fwAccount.status" value="1"
										th:checked="${fwAccount_status}==1" />激活
								</div>
							</div>
							<div class="controls span12" style="text-align: center;">
								<button type="submit" class="btn btn-success">查询</button>
								<button type="reset" class="btn btn-primary">清空</button>
							</div>
						</fieldset>
					</form>
					<div class="block">
						<div class="navbar navbar-inner block-header">
							<div class="muted pull-left">用户列表</div>
						</div>
						<div class="block-content collapse in">
							<div class="span12">
								<div id="example2_wrapper" class="dataTables_wrapper form-inline"
									role="grid">
									<div class="table-toolbar">
										<div class="btn-group pull-right">
											<p>
												<a th:href="@{/backend/user/add}"><button
														class="btn btn-success" style="margin-right: 3px;">
														<i class="icon-plus icon-white"></i>新增
													</button> </a> 
												<a href="#"
													onclick="if(isSelectData('id')){click_delete('/backend/user/delete','id');};">
													<button class="btn btn-danger" style="margin-right: 3px;">
														<i class="icon-remove icon-white"></i>删除
													</button>
												</a> <a href="#"
													onclick="if(isSelectData('id')){if(isMultiSelectData('id')){editData('/c/user/assign','id');}};">
													<button class="btn btn-info">
														<i class="icon-eye-open icon-white"></i>分派
													</button>
												</a>
											</p>
										</div>
										<br />
									</div>
									<table cellpadding="0" cellspacing="0" border="0" class="table table-striped table-bordered" id="example2">
										<thead>
											<tr role="row">
												<th><input type="checkbox" name="id_selector" value="1"
													onclick="checkAll(this)" /></th>
												<th>用户账户</th>
												<th>用户名称</th>
												<th>账户状态</th>
												<th>电话</th>
											</tr>
										</thead>
										<tbody>
											<tr class="odd gradeX" th:each="user : ${pageBean.result}">
												<td style="width:20px;">
													<input type="checkbox" th:value="${user.id}" name="id" />
												</td>
												<td><a th:text="${user.fwAccount.acctName}" title="点击编辑" th:href="@{'/backend/user/edit/' + ${user.id}}">*</a></td>
												<td th:text="${user.nickName}">*</td>
												<td th:text="${user.fwAccount.status}">*</td>
												<td th:text="${user.mobile}">*</td>
												<td><a th:href="@{'/backend/user/edit/' + ${user.id}}">编辑</a></td>
											</tr>
										</tbody>
									</table>
									<div class="row">
										<div class="span6">
											<div th:include="layout/common/pagination :: pagination"></div>
										</div>
									</div>
								</div>
							</div>
						</div>
						<!-- /block -->
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
</body>
</html>
