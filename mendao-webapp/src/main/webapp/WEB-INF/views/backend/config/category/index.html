<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
	<title>门道教育网－配置管理</title>
	<head th:include="layout/head :: backend"></head>
	<head th:include="layout/head :: validator"></head>
	<script type="text/javascript">
		$(function() {
			$('form[name=search]').submit(function(){
				var url = $(this).attr('action');
				$.get(url, $(this).serialize(), function(data){
					$("#content").html(data);
				});
				return false;
			});
			$('#btnSubmit').click();
		});
		function gotoPage(url,curpage,querystr){
			$.get(
				url+"?curpage="+curpage+querystr,
				{ },
				function (data, status) {
					$("#content").html(data);
			});
		};
	</script>
</head>
<body class="index">
<div th:include="layout/common/header::nav-header"></div>
<div class="container" id="content-container">
	<div class="row">
		<div th:include="layout/backend_nav::nav-backend"></div>
		<div class="col-md-9">
			<div class="panel panel-default panel-col">
				<div class="panel-heading">机构分类管理</div>
				<div class="panel-body">
					<form name="search" th:action="@{/backend/config/category/list}" method="post">
						<fieldset>
							<legend>查询条件</legend>
							<div class="controls">
								<div class="row">
									<div class="col-lg-3 col-sm-5">类型: </div>
									<div class="col-lg-3 col-sm-5">	
										<select name="q_code">
		                            		<option th:each="item,iterStat: ${codeMap}" th:value="${item.key}" th:text="${item.value}"/>
		                            	</select>
									</div>
								</div>
								<div class="row">
									<div class="col-lg-3 col-sm-5">分类名称: </div>
									<div class="col-lg-3 col-sm-5">	
										 <input class="input-medium" name="q_display" type="text" th:value="${display}" />
									</div>
								</div>
								<div class="row">
									<div class="col-lg-3 col-sm-5">父分类名称: </div>
									<div class="col-lg-3 col-sm-5">	
										 <input class="input-medium" name="q_parent.display" type="text" th:value="${parent_display}" />
									</div>
								</div>
								<div class="row">
									<div class="col-lg-3 col-sm-5">层级数: </div>
									<div class="col-lg-3 col-sm-5">	
										 <input class="input-medium" name="q_treeLevel" type="text" th:value="${treeLevel}" />
									</div>
								</div>
								<div class="row">
									<div class="col-lg-3 col-sm-5"></div>
									<div class="col-lg-3 col-sm-5">
										<button type="submit" id="btnSubmit" class="btn btn-success">查询</button>
										<button type="reset" class="btn btn-primary">清空</button>
									</div>
								</div>
							</div>
						</fieldset>
					</form>
					<div class="btn-group pull-right">
						<p>
							<a th:href="@{/backend/config/category/add}"><button
									class="btn btn-success" style="margin-right: 3px;">
									<i class="icon-plus icon-white"></i>新增
								</button> </a> 
						</p>
					</div>
				</div>
				<div id="content">
				</div>
			</div>
		</div>
	</div>
	
</div>
</body>
</html>
