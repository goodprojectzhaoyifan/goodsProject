<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
	<title>门道教育网－用户管理</title>
	<head th:include="layout/head :: backend"></head>
</head>
<body class="index">
<div th:include="layout/common/header::nav-header"></div>
<div class="container" id="content-container">
	<div class="row">
		<div th:include="layout/backend_nav::nav-backend"></div>
		<div class="col-md-9">
			<div class="panel panel-default panel-col">
				<div class="panel-heading">用户管理</div>
				<div class="panel-body">
					<form action="" >
						<fieldset>
							<legend>查询条件</legend>
							<div class="controls">
                            	<div class="span4">
                            		机构名称: <input class="input-medium" name="q_schoolName" type="text"/>
                            	</div>
                            </div>
                       		<div class="controls span12" style="text-align: center;">
                           		<button type="submit" class="btn btn-success">查询</button>
                             	<button type="reset" class="btn btn-primary">清空</button>
                          	</div>
                   		</fieldset>
         			</form>
         			<div class="block-content collapse in">
                		<div class="span12">
       						<div id="example2_wrapper" class="dataTables_wrapper form-inline" role="grid">
                           		<div class="table-toolbar">
                     					<div class="btn-group pull-right">
                     						<p>
                                       <a th:href="@{/backend/school/add}"><button class="btn btn-success" style="margin-right: 3px;"><i class="icon-plus icon-white"></i>新增</button></a>
                                       <a href="#" th:onclick="'if(isSelectData(\'id\')){click_delete(\''+@{/backend/school/delete}+'\',\'id\');};'"><button class="btn btn-danger" style="margin-right: 3px;"><i class="icon-remove icon-white"></i>删除</button></a>
                              		</p>
                               </div> <br />
                     				</div>
                     				<table cellpadding="0" cellspacing="0" border="0" class="table table-striped table-bordered" id="example2">
								<thead>
									<tr role="row">
										<th><input type="checkbox" name="id_selector" value="1" onclick="checkAll(this)"/></th>
										<th>机构账户</th>
										<th>机构名称</th>
										<th>机构类型</th>
										<th>机构联系电话</th>
										<th>机构地址</th>
										<th>授课模式</th>
									</tr>
							    </thead>
							    <tbody>
									<tr class="odd gradeX" th:each="school : ${pageBean.result}">
										<td><input type="checkbox" th:value="${school.id}" name="id" /></td>
										<td >
											<a th:href="@{'/backend/school/edit/' + ${school.id}}" th:text="${school.fwAccount.acctName}">*</a>
										</td>
										<td th:text="${school.schoolName}">*</td>
										<td th:text="${school.classification}">*</td>
										<td th:text="${school.phone}">*</td>
										<td th:text="${school.address}">*</td>
										<td th:text="${school.teachingMode}">*</td>
									</tr>
								</tbody>
							</table>
                        	</div>
                        </div>
                     </div>
				</div>
			</div>
		</div>
	</div>
</div>
</body>
</html>
