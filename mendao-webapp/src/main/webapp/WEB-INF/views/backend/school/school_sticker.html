<div class="table-toolbar">
	<div class="btn-group pull-right">
		<p>
			<a href="javascript:;">
				<button onclick="showChooseSticker();" style="margin-right: 3px;" class="btn btn-success">
					<i class="icon-plus icon-white"></i>新增机构标签
				</button> 
			</a>
		</p>
	</div>
</div>
<table cellpadding="0" cellspacing="0" border="0" class="table table-striped table-bordered" id="example2">
	<thead>
		<tr role="row">
			<th>标签名称</th>
			<th>排序</th>
			<th>创建时间</th>
			<th>操作</th>
		</tr>
	</thead>
	<tbody>
		<tr class="odd gradeX" th:each="schoolSticker : ${pageBean.result}">
			<td th:text="${schoolSticker.sticker.display }"></td>
			<td>
				<input th:id="'school_sticker_'+${schoolSticker.id}" th:value="${schoolSticker.sortSeq }"/>
			</td>
			<td th:text="${#dates.format(schoolSticker.createdTime, 'yyyy-MM-dd HH:mm:ss')}">*</td>
			<td>
				<button class="btn btn-info" th:onclick="'editSticker('+${schoolSticker.id}+')'" style="margin-right: 3px;">
					<i class="icon-remove icon-white"></i>提交修改
				</button>
				<button class="btn btn-danger" th:onclick="'deleteSticker('+${schoolSticker.id}+')'" style="margin-right: 3px;">
					<i class="icon-remove icon-white"></i>删除
				</button>
			</td>
		</tr>
	</tbody>
</table>
<div class="row">
	<div class="span6">
		<div th:include="layout/common/ajax_pagination :: ajax_pagination"></div>
	</div>
</div>
