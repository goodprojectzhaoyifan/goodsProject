<div class="container phs" id="content-container">
		<div class="row">
			<div class="col-md-8">
				<div class="panel panel-default panel-col">
					<div class="panel-body">
						<div id="divMessage" class="text-warning">
							<label th:if="${#strings.isEmpty(errorMessage) == false}" th:text="${errorMessage}">*</label>
						</div>
						<form th:action="@{'/backend/school/uploadLogo/'+${schoolId}}" class="form-horizontal" enctype="multipart/form-data" method="post"> 
							<div class="form-group">
								<div class="col-md-2 control-label">
									<b>当前LOGO</b>
								</div>
								<div class="controls col-md-8 controls">
									<img height="200px" width="200px" th:src="@{${cdn} + ${#strings.defaultString(school.logoImage, '/images/home/1.jpg')}}"></img>
								</div>
							</div>

							<div class="form-group">
								<div class="col-md-2 control-label"></div>
								<div class="controls col-md-8 controls">
									<p class="help-block">
										你可以上传JPG、GIF或PNG格式的文件，文件大小不能超过<strong>1M</strong>。
									</p>
								</div>
							</div>

							<div class="form-group">
								<div class="col-md-2 control-label"></div>
								<div class="controls col-md-8 controls">
									<input type="file" id="fileupload" style="width:0; height:0; border: none;" name="pic" accept="image/gif, image/png, image/jpeg" />
									<input type="submit" id="btnSubmit" style="width:0; height:0; border: none;"/>
									<a id="upload-picture-btn" class="btn btn-primary" href="javascript:;">上传LOGO</a>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script th:inline="javascript">
	/*<![CDATA[*/
	$(function(){
		$('#upload-picture-btn').click(function(){
			$('input[type=file]').click();
		});
		$('input[type=file]').change(function(){
			$('#btnSubmit').click();
		});
		$('form').on('submit', function(){
			$(this).ajaxSubmit({
				beforeSubmit: function(){
					if($('input[type=file]').val() == ''){
						return false;
					}
				},
				success: function(data){
					if(data.indexOf('error:') === 0){
						
					}
					$('.panel-body').html(data);
					initLogo();
				},
				error:function(data){
					alert(data);
				}
				
			});
			return false;
		}); 
	});
	/*]]>*/
	</script>
