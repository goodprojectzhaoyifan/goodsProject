<div class="row">
	<div class="panel-body col-md-10">
		<fieldset>
			<form th:action="@{/backend/school/branch/add}" id="branch_form" onsubmit="return addBranch(this)" method="post">
				<input type="hidden" name="parent.id" th:value="${schoolId}"/>
				<input type="hidden" name="id"/>
				<div class="form-group">
				    <label class="col-lg-2 control-label">分校名称</label>
				    <div class="col-lg-10 col-sm-5">
				        <input type="text" class="form-control" name="schoolName" placeholder="分校名称" required="required"/>
				    </div>
				</div>
				<div class="form-group">
				    <label class="col-lg-2 control-label">所在城市</label>
				    <div class="col-lg-10 col-sm-5">
				    	<input type="hidden" name="district" />
				        <div id="ddlProvince" style="float:left;">
							<select name="province" id="province" class="address_select">
								<option th:each="prov : ${province}" th:value="${prov.name}" th:text="${prov.name}"/>
							</select>
						</div>
						<div id="ddlCity"  style="float:left">
							<select name="city" id="city" class="address_select">
							</select>
						</div>
						<div id="ddlDistrict" style="float:left">
							<select id="district" class="address_select">
							</select>
						</div>
				    </div>
				</div>
				<div class="form-group">
				    <label class="col-lg-2 control-label">分校地址</label>
				    <div class="col-lg-10 col-sm-5">
				        <input type="text" class="form-control" name="address" placeholder="分校地址" required="required"/>
				    </div>
				</div>
				<div class="form-group">
				    <label class="col-lg-2 control-label">分校排序</label>
				    <div class="col-lg-10 col-sm-5">
				        <input type="number" class="form-control" name="sortSeq" placeholder="分校排序"/>
				    </div>
				</div>
				<div class="form-group" style="margin-buttom:15px;">
	                <div class="col-lg-5 col-lg-offset-2">
	                    <button type="submit" class="btn btn-primary">提交</button>
	                </div>
	            </div>
			</form>
		</fieldset>
	</div>
</div>
<table cellpadding="0" cellspacing="0" border="0" class="table table-striped table-bordered" id="example2">
	<thead>
		<tr role="row">
			<th>分校名称</th>
			<th>分校地址</th>
			<th>排序</th>
			<th>操作</th>
		</tr>
	</thead>
	<tbody>
		<tr class="odd gradeX" th:each="branch : ${pageBean.result}">
			<td th:text="${branch.schoolName}"></td>
			<td th:text="${branch.address}"></td>
			<td th:text="${branch.sortSeq}"></td>
			<td>
				<button class="btn btn-info" th:onclick="'editBranch('+${branch.id}+')'" style="margin-right: 3px;">
					<i class="icon-remove icon-white"></i>编辑
				</button>
				<button class="btn btn-danger" th:onclick="'deleteBranch('+${branch.id}+')'" style="margin-right: 3px;">
					<i class="icon-remove icon-white"></i>删除
				</button>
			</td>
		</tr>
	</tbody>
</table>
<div class="row">
	<div class="span6">
		<div th:include="layout/common/ajax_pagination :: ajax_pagination"></div>
	</div>
</div>
