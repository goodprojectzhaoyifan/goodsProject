<!DOCTYPE html>
<html style="background: #ffffff">
<head>
	<title></title>
	<head th:include="layout/head :: backend"></head>
</head>
<body class="index">
<div th:include="layout/common/header::nav-header"></div>
<div class="container" id="content-container">
	<div class="row">
		<div th:include="layout/backend_nav::nav-backend"></div>
		<div class="col-md-9">
			<div class="panel panel-default panel-col">
				<div class="panel-heading">权限管理</div>
				<div class="panel-body form-horizontal">
					<form th:action="@{/backend/source}">
					<fieldset>
						<legend>查询条件</legend>
						<div class="form-group">
							<label class="col-lg-2 control-label">权限名</label>
	                        <div class="col-lg-3 col-sm-5">
	                            <input class="form-control" name="q_sourceName" type="text" th:value="${sourceName}" />
	                        </div>
	                   	</div>
	                   	<div class="form-group">
							<label class="col-lg-2 control-label">权限连接</label>
	                        <div class="col-lg-3 col-sm-5">
	                            <input class="form-control" name="q_sourceAction" type="text" th:value="${sourceAction}" />
	                        </div>
	                   	</div>
	                   	<div class="form-group">
							<label class="col-lg-2 control-label">权限级别</label>
	                        <div class="col-lg-3 col-sm-5">
	                            <input class="form-control" name="q_treeLevel" type="text" th:value="${treeLevel}" />
	                        </div>
	                   	</div>
	                   	<div class="form-group">
							<label class="col-lg-2 control-label">是否菜单</label>
	                        <div class="col-lg-3 col-sm-5" >
	                        	<select name="q_isMenu" class="form-control">
	                        		<option value="">所有</option>
	                        		<option value="1" th:selected="${isMenu=='1'}">菜单</option>
	                        		<option value="0" th:selected="${isMenu=='0'}">页面操作</option>
	                        	</select>
	                        </div>
	                   	</div>
						<div class="form-group">
							<label class="col-lg-2"></label>
							<div class="col-lg-3 col-sm-5" >
							<button type="submit" class="btn btn-success">查询</button>
							<button type="reset" class="btn btn-primary">清空</button>
							</div>
						</div>
					</fieldset>
					</form>
					<div class="row btn-group pull-right">
						<div class="col-lg-12">
							<p>
								<a th:href="@{/backend/source/edit}" class="btn btn-success" style="margin-right: 3px;">
									<i class="icon-add icon-white"></i>新增
								</a>
								<button class="btn btn-danger" style="margin-right: 3px;">
									<i class="icon-remove icon-white"></i>删除
								</button>
							</p>
						</div>
					</div>
					<table cellpadding="0" cellspacing="0" border="0" class="table table-striped table-bordered" id="result">
						<thead>
							<tr role="row">
								<th>选中</th>
								<th>名称</th>
								<th>上级</th>
								<th>连接</th>
								<th>级别</th>
								<th>菜单</th>
								<th>状态</th>
							</tr>
						</thead>
						<tbody>
							<tr class="odd gradeX" th:each="item: ${pageBean.result}">
								<td class="col-lg-1">
									<input type="checkbox" th:value="${item.id}"/>
								</td>
								<td class="col-lg-2" >
									<a th:href="@{'/backend/source/edit?id='+${item.id}}" th:text="${item.sourceName}">权限名称</a>
								</td>
								<td class="col-lg-2">
									<div th:if="${item.parent}" th:text="${item.parent.sourceName}"></div>
								</td>
								<td class="col-lg-4" th:text="${item.sourceAction}">权限连接</td>
								<td class="col-lg-1" th:text="${item.treeLevel}">权限级别</td>
								<td class="col-lg-1">
									<div th:if="${item.isMenu == 1}">是</div>
								</td>
								<td class="col-lg-1">
									<div th:if="${item.status == 1}">可用</div>
									<div th:if="${item.status == 0}">不可用</div>
								</td>
							</tr>
						</tbody>
					</table>
					<div class="row">
						<div class="span6">
							<div th:include="layout/common/pagination :: pagination"></div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
<script type="text/javascript">
$(function(){
	$('#result').click(function(evt){
		var $target = $(evt.target);
		//alert($target.attr('type'));
		if($target.attr('type') == 'checkbox'){
			;
		}
	});
});
</script>
</body>
</html>
