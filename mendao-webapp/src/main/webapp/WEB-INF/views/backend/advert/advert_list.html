<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<title>门道教育网－广告管理</title>
<head th:include="layout/head :: backend"></head>
</head>
<body class="index">
	<div th:include="layout/common/header::nav-header"></div>
	<div class="container" id="content-container">
		<div class="row">
			<div th:include="layout/backend_nav::nav-backend"></div>
			<div class="col-md-9">
				<div class="panel panel-default panel-col">
					<div class="panel-heading">广告管理</div>
					<div class="panel-body">
						<form action="">
							<fieldset>
								<legend>查询条件</legend>
								<div class="controls">
									<div class="span4">
										广告名称: <input class="input-medium" name="q_display" type="text" th:value="${display }" />
									</div>
								</div>
								<div class="controls span12" style="text-align: center;">
									<button type="submit" class="btn btn-success">查询</button>
									<input type="reset" class="btn btn-primary" value="清空"/>
								</div>
							</fieldset>
						</form>
						<div class="block">
							<div class="navbar navbar-inner block-header">
								<div class="muted pull-left">广告列表</div>
							</div>
							<div class="block-content collapse in">
								<div class="span12">
									<div id="example2_wrapper"
										class="dataTables_wrapper form-inline" role="grid">
										<div class="table-toolbar">
											<div class="btn-group pull-right">
												<p>
													<a th:href="@{/backend/advert/add}">
														<button class="btn btn-success" style="margin-right: 3px;">
															<i class="icon-plus icon-white"></i>新增
														</button> 
													</a>
												</p>
											</div>
											<br />
										</div>
										<table cellpadding="0" cellspacing="0" border="0" class="table table-striped table-bordered" id="example2">
											<thead>
												<tr role="row">
													<th>广告名称</th>
													<th>广告位置</th>
													<th>添加时间</th>
													<th>操作</th>
												</tr>
											</thead>
											<tbody>
												<tr class="odd gradeX" th:each="advert : ${pageBean.result}">
													<td th:text="${advert.name}"></td>
													<td th:text="${advert.place.dicKey}"></td>
													<td th:text="${#dates.format(advert.createdTime, 'yyyy-MM-dd HH:mm:ss')}">*</td>
													<td>
														<a th:href="@{'/backend/advert/edit/'+${advert.id}}">
															<button class="btn btn-info" style="margin-right: 3px;">
																<i class="icon-remove icon-white"></i>编辑
															</button>
														</a>
														<a th:href="@{'/backend/advert/delete/'+${advert.id}}">
															<button class="btn btn-danger" style="margin-right: 3px;">
																<i class="icon-remove icon-white"></i>删除
															</button>
														</a>
													</td>
												</tr>
											</tbody>
										</table>
										<div class="row">
											<div class="span6">
												<div id="example_info" class="dataTables_info" th:text="${pageBean.totalpage}"></div>
											</div>
											<div class="span6">
												<div th:include="layout/common/pagination :: pagination"></div>
											</div>
										</div>
									</div>
								</div>
							</div>
							<!-- /block -->
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
