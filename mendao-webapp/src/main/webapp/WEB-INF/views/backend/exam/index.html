<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
	<title>Insert title here</title>
	<head th:include="layout/head :: backend"></head>
	<script type="text/javascript" th:src="@{'/js/layer/layer.js'}"></script>
	<link th:href="@{'/js/layer/skin/layer.css'}" rel="stylesheet"></link>
</head>
<body class="index">
	<div th:include="layout/common/header::nav-header"></div>
	<div class="container" id="content-container">
		<div class="row">
			<div th:include="layout/backend_nav::nav-backend"></div>
			<div class="col-md-9">
				<div class="panel panel-default panel-col">
					<div class="panel-heading">
						测评管理
					</div>
					<div class="panel-body form-horizontal" id="content">
					<form action="">
						<fieldset>
							<legend>查询条件</legend>
							<div class="form-group">
		                        <label class="col-lg-2 control-label">测评名</label>
		                        <div class="col-lg-3 col-sm-5">
		                        	<input type="text" class="form-control" name="q_title" th:value="${title}" placeholder="测评名" required="required" />
		                        </div>
		                    </div>
		                    <div class="form-group">
		                        <label class="col-lg-2 control-label">测评名</label>
		                        <div class="col-lg-3 col-sm-5">
		                        	<select class="form-control" name="q_type">
		                        		<option value="" >所有</option>
		                        		<option value="1" th:selected="${type==1}" >可用</option>
		                        		<option value="0" th:selected="${type==0}">已删除</option>
		                        	</select>
		                        </div>
		                    </div>
		                    <div class="form-group">
		                        <label class="col-lg-2 control-label"></label>
		                        <div class="col-lg-3 col-sm-5">
		                        	<button type="submit" class="btn btn-success">查询</button>
                             		<button type="reset" class="btn btn-primary">清空</button>
		                        </div>
		                    </div>
                   		</fieldset>
         			</form>
         			<div class="row btn-group pull-right">
						<div class="col-lg-12">
							<p>
								<a th:href="@{/backend/exam/edit}" class="btn btn-success" style="margin-right: 3px;">
									<i class="icon-add icon-white"></i>新增
								</a>
								<button class="btn btn-danger" onclick="deleteExam();" style="margin-right: 3px;">
									<i class="icon-remove icon-white"></i>删除
								</button>
							</p>
						</div>
					</div>
					<table cellpadding="0" cellspacing="0" border="0" class="table table-striped table-bordered" id="result">
						<thead>
							<tr role="row">
								<th>选中</th>
								<th>标题</th>
								<th>类型</th>
								<th>适用对象</th>
								<th>排序</th>
							</tr>
						</thead>
						<tbody>
							<tr class="odd gradeX" th:each="item: ${pageBean.result}">
								<td class="col-lg-1">
									<input type="checkbox" th:value="${item.id}"/>
								</td>
								<td class="col-lg-4" >
									<a th:href="@{'/backend/exam/edit?id='+${item.id}}" th:text="${item.title}">标题</a>
								</td>
								<td class="col-lg-2">
									<div th:if="${item.type == 0}">单个分组</div>
									<div th:if="${item.type == 1}">多个分组</div>
								</td>
								<td class="col-lg-2" th:text="${item.scope}">**</td>
								<td class="col-lg-2" th:text="${item.sort}"></td>
								
							</tr>
						</tbody>
					</table>
					<div class="row">
						<div class="span6">
							<div th:include="layout/common/pagination :: pagination"></div>
						</div>
					</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script th:inline="javascript">
	/*<![CDATA[*/
	function deleteExam(){
		var ids = '';
		$('#result').find('input[type=checkbox]:checked').each(function(){
			var chk = $(this);
			ids += ',' + chk.val();
		});
		if(ids === ''){
			alert('请先选择要删除的数据');
			return false;
		}
		
		if(confirm('您确定要删除选中的数据？')){
			var url = /*[[@{/backend/exam/delete}]]*/;
			ids = ids.substr(1);
			$.post(url, {ids: ids}, function(data){
				if(data.mark){
					window.location.reload();
				}
			},'json');
		}
	};
	/*]]>*/
	</script>
</body>
</html>
