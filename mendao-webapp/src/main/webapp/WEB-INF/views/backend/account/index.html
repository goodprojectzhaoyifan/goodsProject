<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
	<title>Insert title here</title>
	<head th:include="layout/head :: backend"></head>
	<script type="text/javascript" th:src="@{'/js/layer/layer.js'}"></script>
	<link th:href="@{'/js/layer/skin/layer.css'}" rel="stylesheet"></link>
</head>
<body class="index">
	<div th:include="layout/common/header::nav-header"></div>
	<div class="container" id="content-container">
		<div class="row">
			<div th:include="layout/backend_nav::nav-backend"></div>
			<div class="col-md-9">
				<div class="panel panel-default panel-col">
					<div class="panel-heading">
						资金流动
					</div>
					<div class="panel-body form-horizontal" id="content">
					<form action="">
						<fieldset>
							<legend>查询条件</legend>
							<div class="form-group">
		                        <label class="col-lg-2 control-label">账户名</label>
		                        <div class="col-lg-3 col-sm-5">
		                        	<input type="text" class="form-control" name="q_fwAccount.acctName" placeholder="测评名" />
		                        </div>
		                    </div>
		                    <div class="form-group">
		                        <label class="col-lg-2 control-label">账户名</label>
		                        <div class="col-lg-3 col-sm-5">
		                        	<select name="q_ioType" class="form-control">
		                        		<option value="PAYMENT">付款</option>
		                        		<option value="DRAWING_APPLY">提款中</option>
		                        	</select>
		                        </div>
		                    </div>
		                    <div class="form-group">
		                        <label class="col-lg-2 control-label"></label>
		                        <div class="col-lg-3 col-sm-5">
		                        	<button type="submit" class="btn btn-success">查询</button>
                             		<button type="reset" class="btn btn-primary">清空</button>
		                        </div>
		                    </div>
                   		</fieldset>
         			</form>
         			<div class="row btn-group pull-right">
						<div class="col-lg-12">
							<p>
								
							</p>
						</div>
					</div>
					<table cellpadding="0" cellspacing="0" border="0" class="table table-striped table-bordered" id="result">
						<thead>
							<tr role="row">
								<th>账户名</th>
								<th>金额</th>
								<th>操作类型</th>
								<th>操作日期</th>
								<th></th>
							</tr>
						</thead>
						<tbody>
							<tr class="odd gradeX" th:each="item: ${pageBean.result}">
								<td class="col-lg-2" th:text="${item.fwAccount.acctName}">
									账户名
								</td>
								<td class="col-lg-2" th:text="${#numbers.formatDecimal(item.totalAmount, 1, 2) + '元'}"></td>
								<td class="col-lg-2" th:text="${item.ioType.text}"></td>
								<td class="col-lg-2" th:text="${#dates.format(item.createDate, 'yyyy.MM.dd')}">**</td>
								<td class="col-lg-2">
									<a th:href="@{'/backend/account/drawing/approve?id='+${item.id}}">确认转账</a>
								</td>
								
							</tr>
						</tbody>
					</table>
					<div class="row">
						<div class="span6">
							<div th:include="layout/common/pagination :: pagination"></div>
						</div>
					</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script th:inline="javascript">
	/*<![CDATA[*/
	function deleteExam(){
		var ids = '';
		$('#result').find('input[type=checkbox]:checked').each(function(){
			var chk = $(this);
			ids += ',' + chk.val();
		});
		if(ids === ''){
			alert('请先选择要删除的数据');
			return false;
		}
		
		if(confirm('您确定要删除选中的数据？')){
			var url = /*[[@{/backend/exam/delete}]]*/;
			ids = ids.substr(1);
			$.post(url, {ids: ids}, function(data){
				if(data.mark){
					window.location.reload();
				}
			},'json');
		}
	};
	/*]]>*/
	</script>
</body>
</html>
