<div class="col-xs-6 product-list-item" th:if="${#lists.isEmpty(pageBean.result)}">
	暂无数据
</div>
<div class="col-xs-6 product-list-item" th:each="fproduct:${list}">
	<div class="section-item">
		<a th:href="@{'/front/fproduct/detail/'+${fproduct.id}}+'/'+${id}">
			<img class="img-responsive" th:src="@{${cdn}+${fproduct.firstImage}}" />
		</a>
		<p class="section-item-info" th:inline="text">[[${fproduct.pName}]]</p>
		<p class="section-item-info" th:inline="text">[[${fproduct.showKind}]]</p>
  		<div class="row section-item-price" >
			<div class="col-xs-6 text-right">
 				<span class="" th:inline="text">￥ [[${fproduct.price}]]元</span>
 			</div>
		</div>
	</div>
</div>
