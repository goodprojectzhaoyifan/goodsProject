<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<body class="index">
		<!--
        	作者：727674928@qq.com
        	时间：2015-09-17
        	描述：顶部菜单和logo
        -->
	<div>
        	<div class="login-box ">
        		<h1>
		 			 注册门道账户
			 		<a href="" class="pull-right" >
			 			登录
			 			<i class="fa fa-chevron-right"></i>
		  			</a>
				</h1>
				<form class="" method="post" th:action="@{/register}">
					<div class="form-group">
						<div class="controls">
							<p class="login-error" th:inline="text">[[${message}]]</p>
						</div>
					</div>
					<div class="form-group">
		                <label class="control-label" for="register_emailOrMobile">手机</label>
               			<div class="controls">
	                    	<label class="fa-label"><i class="fa fa-mobile-phone f" style="font-size: 25px;"></i></label>
	                    	<input type="text"  class="form-control" name="phone" placeholder="手机"></input>
                		</div>
		            </div>
					<div class="form-group mb40">
			            <label class="control-label" for="register_nickname">请输入昵称</label>
			            <div class="controls">
			                <label class="fa-label"><i class="fa fa-user"></i></label>
			                <input type="text" name="nickname" class="form-control" placeholder="请输入昵称"></input>
			            </div>
			        </div>
				    <div class="form-group">
			            <label class="control-label" for="">密码</label>
			            <div class="controls">
			                <label class="fa-label"><i class="fa fa-unlock-alt"></i></label>
			                <input type="password" class="form-control" name="password" placeholder="密码"></input>
			            </div>
			        </div>
			        
		            <div class="form-group">
		                <div class="controls">
		                    <label>
		                        <input type="checkbox" checked="checked"></input>
		                        	我已阅读并同意
		                        <a href="" target="">《服务协议》</a>
		                    </label>
		                </div>
		            </div>
		            <div class="form-group">
			            <div class="controls">
			            	<button type="submit" id="" data-submiting-text="正在提交" 
			              		class="login-btn btn-primary btn">注册
			            	</button>
			        	</div>
			        </div>
					
				</form>	
        	</div>
        </div>
	</body>

</html>
