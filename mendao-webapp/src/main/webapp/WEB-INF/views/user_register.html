<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>后台管理 - 登录</title>
    <link th:href="@{${cdn} + '/css/bootstrap.min.css'}" rel="stylesheet"></link>
    <link th:href="@{${cdn} + '/css/font-awesome.min.css'}" rel="stylesheet"></link>
    <link th:href="@{${cdn} + '/css/plugins/iCheck/custom.css'}" rel="stylesheet"></link>
    <link th:href="@{${cdn} + '/css/animate.min.css'}" rel="stylesheet"></link>
    <link th:href="@{${cdn} + '/css/style.css'}" rel="stylesheet"></link>
    <script>
    	
    </script>
</head>
<body class="gray-bg">
    <div class="middle-box text-center loginscreen animated fadeInDown">
        <div>
            <div>
                <h1 class="logo-register">管理系统</h1>
            </div>
            <h3>欢迎注册 管理 </h3>
            <p>创建一个新账户</p>
            <form class="m-t" role="form" method="post" th:action="@{/register}">
            	<input type="hidden" th:if="${uuid}" th:value="${uuid}" name="uuid" />
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="请输入用户名" name="username" required="" />
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="请输入昵称" name="nickname" required="" />
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" placeholder="请输入密码" name="password" required=""/>
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" placeholder="请再次输入密码" name="repassword" required=""/>
                </div>
                <div class="form-group text-left">
                    <div class="checkbox i-checks text-center">
                        <label class="no-padding pull-left" >
                            <input type="radio" name="optionsRole" value="1"/>管理员
                        </label>
                        <label class="no-padding" >
                            <input type="radio" name="optionsRole" value="2"/>代理
                        </label>
                        <label class="no-padding pull-right" >
                            <input type="radio" name="optionsRole" value="3"/>代理
                        </label>
                    </div>
                </div>
                <div class="form-group">
                    <select class="form-control">
                    	<option value="">请设置找回密码安全问题</option>
                    	<option value="">您的生日？</option>
                    	<option value="">您最喜欢的食物？</option>
                    	<option value="">您最喜欢的歌曲？</option>
                    	<option value="">您最喜欢的电影？</option>
                    </select>
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" placeholder="请输入问题答案" required=""/>
                </div>
                <div class="form-group text-left">
                    <div class="checkbox i-checks">
                        <label class="no-padding">
                            <input type="checkbox" /><i></i> 我同意注册协议
                        </label>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary block full-width m-b">注 册</button>
                <p class="text-muted text-center">
                	<small>已经有账户了？</small><a th:href="@{'/home' }">点此登录</a>
                </p>
            </form>
        </div>
    </div>
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/plugins/iCheck/icheck.min.js"></script>
    <script>
        $(document).ready(function(){
        	$(".i-checks").iCheck({checkboxClass:"icheckbox_square-green",radioClass:"iradio_square-green",});
        });
    </script>
</body>

</html>
