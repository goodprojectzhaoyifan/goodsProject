<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>后台管理 - 用户列表</title>
    <link th:href="@{${cdn} + '/css/bootstrap.min.css'}" rel="stylesheet"></link>
    <link th:href="@{${cdn} + '/css/font-awesome.min.css'}" rel="stylesheet"></link>
    <link th:href="@{${cdn} + '/css/plugins/iCheck/custom.css'}" rel="stylesheet"></link>
    <link th:href="@{${cdn} + '/css/animate.min.css'}" rel="stylesheet"></link>
    <link th:href="@{${cdn} + '/css/style.css'}" rel="stylesheet"></link>
    <script>
    	
    </script>
</head>
<body class="gray-bg"> 
    <div class="wrapper wrapper-content">
        <div class="row">
            <div class="ibox float-e-margins ph10" >
                <div class="ibox-title">
                    <h5>账号管理</h5>
                </div>
                <div class="ibox-content">
                	<div class="admin-search" >
                		<form class="pull-left">
                			<input type="text" name="q_userName" placeholder="请输入搜索关键字" th:value="${userName }"/>
	                		<select class="admin-select" name="q_role.id">
	                			<option value="2">代理</option>
	                			<option value="3">业务</option>
	                		</select>
                		<button type="submit" class="btn btn-primary ml20" >搜索</button>
                		</form>
                	</div>
                    <table id="editable" class="table table-bordered">
                        <thead>
                            <tr>
                                <th>用户名</th>
                                <th>用户昵称</th>
                                <th>账号角色</th>
                                <th>创建时间</th>
                                <th>到期时间</th>
                                <th>操作</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="user : ${pageBean.result}">
                                <td th:text="${user.userName}">*</td>
                                <td th:text="${user.nickName}">*</td>
                                <td th:text="${user.role.roleName}">*</td>
                                <td th:text="${#dates.format(user.createDate, 'yyyy-MM-dd HH:mm')}">*</td>
                                <td th:text="${#dates.format(user.endDate, 'yyyy-MM-dd HH:mm')}">*</td>
                                <td>
                                	<button class="btn btn-sm btn-primary"  data-toggle="modal" data-target="#editAccInfo">修改</button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                	<div class="row">
                		<nav>
                			<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#addAcc">增加账号</button>
						  	<div th:include="layout/common/pagination :: pagination"></div>
						</nav>
					</div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- 修改的摸态框 -->
    <div id="editAccInfo" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
	  	<div class="modal-dialog" role="document">
		    <div class="modal-content">
		    	<form id="" class="form-horizontal">
			      	<div class="modal-header">
				        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
				        <h4 class="modal-title">编辑账号信息</h4>
			      	</div>
			      	<div class="modal-body modal-pad">
			        	<div class="form-group">
							<label for="acc-name" class="col-sm-3 control-label">账号名<span class="form-required"> * </span>:</label>
							<div class="col-sm-9">
								<input class="form-control" placeholder="" name="acc-name" type="text" />
							</div>
						</div>
						<div class="form-group">
							<label for="acc-power" class="col-sm-3 control-label">账号权限<span class="form-required"> * </span>:</label>
							<div class="col-sm-9">
								<input class="form-control" placeholder="" name="acc-power" required="" type="text" />
							</div>
						</div>
						<div class="form-group" >
							<label for="acc-time" class="col-sm-3 control-label">剩余时长&nbsp;&nbsp;&nbsp;&nbsp;:</label>
							<div class="col-sm-9" >
								<input class="form-control" placeholder="" name="acc-time" type="url" />
								<span class="help-block"></span>
							</div>
						</div>
						<div class="form-group">
							<label for="" class="col-sm-3 control-label">...<span class="form-required"> * </span>:</label>
							<div class="col-sm-9">
								<input class="form-control" placeholder="" name="" required="" type="url" />
								<span class="help-block"></span>
							</div>
						</div>
			      	</div>
			      	<div class="modal-footer">
			      		<button type="button" class="btn btn-default">取消</button>
				        <button type="submit" class="btn btn-primary">保存</button>
			      	</div>
			    </form>  	
		    </div>
	  	</div>
	</div>
	
	<!-- 增加账号的摸态框 -->
    <div id="addAcc" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
	  	<div class="modal-dialog" role="document">
		    <div class="modal-content">
		    	<form id="" class="form-horizontal">
			      	<div class="modal-header">
				        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
				        <h4 class="modal-title">增加账号</h4>
			      	</div>
			      	<div class="modal-body modal-pad">
			        	<div class="form-group">
							<label for="acc-name" class="col-sm-3 control-label">账号名<span class="form-required"> * </span>:</label>
							<div class="col-sm-9">
								<input class="form-control" placeholder="" name="acc-name" type="text" />
							</div>
						</div>
						<div class="form-group">
							<label for="acc-power" class="col-sm-3 control-label">账号权限<span class="form-required"> * </span>:</label>
							<div class="col-sm-9">
								<input class="form-control" placeholder="" name="acc-power" required="" type="text" />
							</div>
						</div>
						<div class="form-group" >
							<label for="acc-time" class="col-sm-3 control-label">剩余时长&nbsp;&nbsp;&nbsp;&nbsp;:</label>
							<div class="col-sm-9" >
								<input class="form-control" placeholder="" name="acc-time" type="url" />
								<span class="help-block"></span>
							</div>
						</div>
						<div class="form-group">
							<label for="" class="col-sm-3 control-label">...<span class="form-required"> * </span>:</label>
							<div class="col-sm-9">
								<input class="form-control" placeholder="" name="" required="" type="url" />
								<span class="help-block"></span>
							</div>
						</div>
			      	</div>
			      	<div class="modal-footer">
			      		<button type="button" class="btn btn-default">取消</button>
				        <button type="submit" class="btn btn-primary">保存</button>
			      	</div>
			    </form>  	
		    </div>
	  	</div>
	</div>
    <script th:src="@{${cdn} + '/js/jquery.min.js'}" type="text/javascript"></script>
    <script th:src="@{${cdn} + '/js/bootstrap.min.js'}" type="text/javascript"></script>
    <script th:src="@{${cdn} + '/js/plugins/layer/layer.min.js'}" type="text/javascript"></script>
    <script th:src="@{${cdn} + '/js/content.min.js'}" type="text/javascript"></script>
    <script th:src="@{${cdn} + '/js/welcome.min.js'}" type="text/javascript"></script>
    <script th:src="@{${cdn} + '/js/jqPaginator.min.js'}" type="text/javascript"></script>
    <script th:src="@{${cdn} + '/js/myPage.js'}" type="text/javascript"></script>
    <script>
		function loadData(num) {
            $("#PageCount").val("80");//总共的数据条数
        }
    </script>
</body>
</html>
