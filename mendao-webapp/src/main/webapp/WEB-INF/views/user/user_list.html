<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>后台管理 - 用户列表</title>
    <link th:href="@{${cdn} + '/css/bootstrap.min.css'}" rel="stylesheet"></link>
    <link th:href="@{${cdn} + '/css/font-awesome.min.css'}" rel="stylesheet"></link>
    <link th:href="@{${cdn} + '/css/plugins/iCheck/custom.css'}" rel="stylesheet"></link>
    <link th:href="@{${cdn} + '/css/animate.min.css'}" rel="stylesheet"></link>
    <link th:href="@{${cdn} + '/css/style.css'}" rel="stylesheet"></link>
    <script>
    	
    </script>
</head>
<body class="gray-bg">
    <div class="wrapper wrapper-content">
        <div class="row">
            <div class="ibox float-e-margins ph10" >
                <div class="ibox-title">
                    <h5>账号管理</h5>
                </div>
                <div class="ibox-content">
                	<div class="admin-search" >
                		<form class="pull-left">
                			<input type="text" placeholder="请输入搜索关键字" />
                		</form>
                		<button type="button" class="btn btn-primary ml20" >搜索</button>
                		<select class="admin-select" >
                			<option>代理</option>
                			<option>业务</option>
                		</select>
                	</div>
                    <table id="editable" class="table table-bordered">
                        <thead>
                            <tr>
                                <th>序号</th>
                                <th>账号名</th>
                                <th>账号权限</th>
                                <th>剩余时长</th>
                                <th>...</th>
                                <th>操作</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>1</td>
                                <td>张三</td>
                                <td>代理</td>
                                <td>23天</td>
                                <td></td>
                                <td>
                                	<button class="btn btn-sm btn-primary"  data-toggle="modal" data-target="#editAccInfo">修改</button>
                                </td>
                            </tr>
                            <tr>
                                <td>2</td>
                                <td>李四</td>
                                <td>代理</td>
                                <td>10天</td>
                                <td></td>
                                <td>
                                	<button class="btn btn-sm btn-primary">修改</button>
                                </td>
                            </tr>
                            <tr>
                                <td>3</td>
                                <td>王麻子</td>
                                <td>业务</td>
                                <td>3天</td>
                                <td></td>
                                <td>
                                	<button class="btn btn-sm btn-primary">修改</button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                	<div class="row">
                		<nav>
                			<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#addAcc">增加账号</button>
						  	<ul class="current-page pull-right" >
						    	<span>共</span>
						    	<span>5</span>
						    	<span>页</span>
						  	</ul>
						  	<ul class="pagination pull-right" id="pagination">
						  		
					        </ul>
					        <input type="hidden" id="PageCount" runat="server" value=""/>
					        <input type="hidden" id="PageSize" runat="server" value="8" />
					        <input type="hidden" id="countindex" runat="server" value="10"/><!-- 每一页显示的数据量 -->
					        <!--设置最多显示的页码数 可以手动设置 默认为7-->
					        <input type="hidden" id="visiblePages" runat="server" value="5" />
						</nav>
					</div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- 修改的摸态框 -->
    <div id="editAccInfo" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
	  	<div class="modal-dialog" role="document">
		    <div class="modal-content">
		    	<form id="" class="form-horizontal">
			      	<div class="modal-header">
				        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
				        <h4 class="modal-title">编辑账号信息</h4>
			      	</div>
			      	<div class="modal-body modal-pad">
			        	<div class="form-group">
							<label for="acc-name" class="col-sm-3 control-label">账号名<span class="form-required"> * </span>:</label>
							<div class="col-sm-9">
								<input class="form-control" placeholder="" name="acc-name" type="text" />
							</div>
						</div>
						<div class="form-group">
							<label for="acc-power" class="col-sm-3 control-label">账号权限<span class="form-required"> * </span>:</label>
							<div class="col-sm-9">
								<input class="form-control" placeholder="" name="acc-power" required="" type="text" />
							</div>
						</div>
						<div class="form-group" >
							<label for="acc-time" class="col-sm-3 control-label">剩余时长&nbsp;&nbsp;&nbsp;&nbsp;:</label>
							<div class="col-sm-9" >
								<input class="form-control" placeholder="" name="acc-time" type="url" />
								<span class="help-block"></span>
							</div>
						</div>
						<div class="form-group">
							<label for="" class="col-sm-3 control-label">...<span class="form-required"> * </span>:</label>
							<div class="col-sm-9">
								<input class="form-control" placeholder="" name="" required="" type="url" />
								<span class="help-block"></span>
							</div>
						</div>
			      	</div>
			      	<div class="modal-footer">
			      		<button type="button" class="btn btn-default">取消</button>
				        <button type="submit" class="btn btn-primary">保存</button>
			      	</div>
			    </form>  	
		    </div>
	  	</div>
	</div>
	
	<!-- 增加账号的摸态框 -->
    <div id="addAcc" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
	  	<div class="modal-dialog" role="document">
		    <div class="modal-content">
		    	<form id="" class="form-horizontal">
			      	<div class="modal-header">
				        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
				        <h4 class="modal-title">增加账号</h4>
			      	</div>
			      	<div class="modal-body modal-pad">
			        	<div class="form-group">
							<label for="acc-name" class="col-sm-3 control-label">账号名<span class="form-required"> * </span>:</label>
							<div class="col-sm-9">
								<input class="form-control" placeholder="" name="acc-name" type="text" />
							</div>
						</div>
						<div class="form-group">
							<label for="acc-power" class="col-sm-3 control-label">账号权限<span class="form-required"> * </span>:</label>
							<div class="col-sm-9">
								<input class="form-control" placeholder="" name="acc-power" required="" type="text" />
							</div>
						</div>
						<div class="form-group" >
							<label for="acc-time" class="col-sm-3 control-label">剩余时长&nbsp;&nbsp;&nbsp;&nbsp;:</label>
							<div class="col-sm-9" >
								<input class="form-control" placeholder="" name="acc-time" type="url" />
								<span class="help-block"></span>
							</div>
						</div>
						<div class="form-group">
							<label for="" class="col-sm-3 control-label">...<span class="form-required"> * </span>:</label>
							<div class="col-sm-9">
								<input class="form-control" placeholder="" name="" required="" type="url" />
								<span class="help-block"></span>
							</div>
						</div>
			      	</div>
			      	<div class="modal-footer">
			      		<button type="button" class="btn btn-default">取消</button>
				        <button type="submit" class="btn btn-primary">保存</button>
			      	</div>
			    </form>  	
		    </div>
	  	</div>
	</div>
    
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/plugins/layer/layer.min.js"></script>
    <script src="js/content.min.js"></script>
    <script src="js/welcome.min.js"></script>
    <script src="js/jqPaginator.min.js" ></script>
    <script type="text/javascript" src="js/myPage.js" ></script>
    <script>
		function loadData(num) {
            $("#PageCount").val("80");//总共的数据条数
        }
    </script>
</body>
</html>
