<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>后台管理 - 用户列表</title>
    <link th:href="@{${cdn} + '/css/bootstrap.min.css'}" rel="stylesheet"></link>
    <link th:href="@{${cdn} + '/css/font-awesome.min.css'}" rel="stylesheet"></link>
    <link th:href="@{${cdn} + '/css/plugins/iCheck/custom.css'}" rel="stylesheet"></link>
    <link th:href="@{${cdn} + '/css/animate.min.css'}" rel="stylesheet"></link>
    <link th:href="@{${cdn} + '/css/style.css'}" rel="stylesheet"></link>
    <link rel="stylesheet" th:href="@{/bootstrap-datepicker/css/bootstrap-datepicker.css}"/>
    
    <script>
    	
    </script>
</head>
<body class="gray-bg"> 
    <div class="wrapper wrapper-content">
        <div class="row">
            <div class="ibox float-e-margins ph10" >
                <div class="ibox-content">
			    	<form id="" th:action="@{/back/user/edit}" method="post" class="form-horizontal">
				      	<div class="modal-header">
					        <h4 class="modal-title">编辑账号信息</h4>
				      	</div>
				      	<input type="hidden" th:value="${user.id}" name="id"/>
				      	<div class="modal-body modal-pad">
				        	<div class="form-group">
								<label for="acc-name" class="col-sm-3 control-label">账号名<span class="form-required"> * </span>:</label>
								<div class="col-sm-9">
									<input class="form-control" placeholder="" name="userName" th:value="${user.userName}" type="text" required="required"/>
								</div>
							</div>
							<div class="form-group">
								<label for="acc-name" class="col-sm-3 control-label">昵称<span class="form-required"> * </span>:</label>
								<div class="col-sm-9">
									<input class="form-control" placeholder="" name="nickName" th:value="${user.nickName}" type="text" required="required"/>
								</div>
							</div>
							<div class="form-group">
								<label for="acc-name" class="col-sm-3 control-label">邮箱:</label>
								<div class="col-sm-9">
									<input class="form-control" placeholder="" name="email" th:value="${user.email}" type="text" />
								</div>
							</div>
							<div class="form-group">
								<label for="acc-name" class="col-sm-3 control-label">电话号码:</label>
								<div class="col-sm-9">
									<input class="form-control" placeholder="" name="phone" th:value="${user.phone}" type="text" />
								</div>
							</div>
							<div class="form-group">
								<label for="acc-power" class="col-sm-3 control-label">账号角色<span class="form-required"> * </span>:</label>
								<div class="col-sm-9">
									<select name="role.id" required="required">
										<option th:each="role : ${roleList}" th:selected="${role.id == user.role.id}? 'true':'false'" th:value="${role.id}" th:inline="text">[[${role.roleName}]]</option>
									</select>
								</div>
							</div>
							<div class="form-group">
		                        <label for="acc-power" class="col-sm-3 control-label">到期时间<span class="form-required"> * </span>:</label>
		                        <div class="col-lg-8 col-sm-5">
		                            <input type="text" name="endDateStr" th:value="${#dates.format(user.endDate, 'yyyy-MM-dd')}" required="required" data-date-format="yyyy-mm-dd" id="end_date" />
		                        </div>
		                    </div>
				      	</div>
				      	<div class="modal-footer">
				      		<button type="button" class="btn btn-default">取消</button>
					        <button type="submit" class="btn btn-primary">保存</button>
				      	</div>
				    </form>  	
                </div>
            </div>
        </div>
    </div>
    <script th:src="@{${cdn} + '/js/jquery.min.js'}" type="text/javascript"></script>
    <script th:src="@{${cdn} + '/js/bootstrap.min.js'}" type="text/javascript"></script>
    <script th:src="@{${cdn} + '/js/plugins/layer/layer.min.js'}" type="text/javascript"></script>
    <script th:src="@{${cdn} + '/js/content.min.js'}" type="text/javascript"></script>
    <script th:src="@{${cdn} + '/js/welcome.min.js'}" type="text/javascript"></script>
    <script th:src="@{${cdn} + '/js/jqPaginator.min.js'}" type="text/javascript"></script>
    <script th:src="@{${cdn} + '/js/myPage.js'}" type="text/javascript"></script>
    <script type="text/javascript" th:src="@{/bootstrap-datepicker/js/bootstrap-datepicker.js}"></script>
    <script type="text/javascript" th:src="@{/bootstrap-datepicker/locales/bootstrap-datepicker.zh-CN.min.js}"></script>
    <script type="text/javascript">
	    $('#end_date').datepicker({
			format: 'yyyy-mm-dd',
			todayBtn: true,
			pickTime: false,
			language: 'zh-CN',
	        autoclose:true,
		});
    </script>
</body>
</html>
